                                                                                                    
{% extends "layout.html" %} {% block css %} {% endblock %} {% block content %}                      
<!--如果想顶格显示可以改为container-fluid -->                                                                                 
<div class="container">                                                                             
  <!--下面可以继续写内容了. -->                                                                                              
  <!--下面可以继续写内容了. -->                                                                                              
  <div class="" id="">                                                                              
    <div class="container" id="">                                                                   
      <!-- Button trigger modal -->                                                                 
      <div class="" style="margin-bottom: 10px" id="">                                              
        <a href="/v_admin/add/" class="btn btn-primary">新建管理员</a>                                             
        <!-- 搜索 -->                                                                                     
        <div class="col-xs-4" style="float: right">                                                 
          <form method="get" action="">                                                             
            <div class="input-group">                                                               
              <input                                                                                
                type="text"                                                                         
                class="form-control"                                                                
                placeholder="Search for..."                                                         
                name="query"                                                                        
                value="{{search_data}}"                                                             
              />                                                                                    
              <span class="input-group-btn">                                                        
                <button class="btn btn-default" type="submit">                                      
                  <span                                                                             
                    class="glyphicon glyphicon-search"                                              
                    aria-hidden="true"                                                              
                  ></span>                                                                          
                </button>                                                                           
              </span>                                                                               
            </div>                                                                                  
          </form>                                                                                   
          <!-- /input-group -->                                                                     
        </div>                                                                                      
      </div>                                                                                        
                                                                                                    
      <!-- Modal -->                                                                                
                                                                                                    
      <div class="panel panel-primary">                                                             
        <!-- Default panel contents -->                                                             
        <div class="panel-heading">                                                                 
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>                      
          管理员列表                                                                                               
        </div>                                                                                      
                                                                                                    
        <!-- Table -->                                                                              
        <table class="table table-hover table-striped table-bordered">                              
          <thead>                                                                                   
            <tr>                                                                                    
              <th>ID</th>                                                                           
              <th>用户名</th>                                                                                
              <th>密码</th>                                                                           
              <th>重置密码</th>                                                                                 
              <th>操作</th>                                                                               
            </tr>                                                                                   
          </thead>                                                                                  
          <tbody>                                                                                   
            {% for item in data_list %}                                                             
            <tr>                                                                                    
              <th scope="row">{{item.id}}</th>                                                      
              <td>                                                                                  
                <div class="" id="username">{{item.username}}</div>                                 
              </td>                                                                                 
              <td>                                                                                  
                <div class="" id="password">********</div>                                          
              </td>                                                                                 
              <td>                                                                                  
                <a href="/v_admin/{{item.id}}/reset/" class="btn btn-info btn-sm"               
                  >重置密码</a                                                                          
                >                                                                                   
              </td>                                                                                 
              <th>                                                                                  
                <a href="/v_admin/{{item.id}}/edit/" class="btn btn-info btn-sm"                    
                  >编辑</a                                                                                
                >                                                                                   
                <a href="/v_admin/{{item.id}}/del/" class="btn btn-danger btn-sm"                   
                  ><i class="fa fa-trash" aria-hidden="true"></i></a                                
                >                                                                                   
              </th>                                                                                 
            </tr>                                                                                   
            {% endfor %}                                                                            
          </tbody>                                                                                  
        </table>                                                                                    
      </div>                                                                                        
      <nav aria-label="...">                                                                        
        <!-- 页码 -->                                                                                     
        <ul class="pagination clearfix">                                                            
          {{page_str}}                                                                              
        </ul>                                                                                       
      </nav>                                                                                        
    </div>                                                                                          
  </div>                                                                                            
</div>                                                                                              
{% endblock %} {% block js %} {% endblock %}
